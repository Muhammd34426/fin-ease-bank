<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="LocalStrorage/styles.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body{
        background-color: #8360c3;  
        background: linear-gradient(to right, #2ebf91, #8360c3); 

      }
      .form-outline ::placeholder {
        color: #bab8b8;
      }
      .mask{
        margin-top:40px ;
      }
          </style>
</head>

<body>
    
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create An Account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="name" placeholder="Enter Your Name" class="form-control form-control-lg" />
                  <!-- <label class="form-label">Your Name</label> -->
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" placeholder="Enter Your Email" class="form-control form-control-lg" />
                  <!-- <label class="form-label">Your Email</label> -->
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="age" placeholder="Enter Your Cnic" class="form-control form-control-lg" />
                  <!-- <label class="form-label">Cnic</label> -->
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="pin" placeholder="New Password" class="form-control form-control-lg" />
                  <!-- <label class="form-label" >Password</label> -->
                </div>

                
               <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="local()">Register</button>
                </div>

               
</form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- js work start  -->

  <script src="script.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
